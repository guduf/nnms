dist: trusty
language: node_js
services:
- docker
node_js:
- '12'
script:
- npm install
- npm run build || travis_terminate 1
- if [ -z ${NPM_TOKEN+x} ]; then travis_terminate 1; fi
- echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
- if [ -z ${DOCKER_USERNAME+x} ]; then travis_terminate 1; fi
- if [ -z ${DOCKER_PASSWORD+x} ]; then travis_terminate 1; fi
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- npm run publish || travis_terminate 1
- npm run image -- --push || travis_terminate 1
env:
  global:
  - secure: 
  - secure: 
  - secure: 
